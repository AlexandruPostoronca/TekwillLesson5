<h2>Check a number is positive</h2><p>Write a program that reads a number and prints <strong>YES</strong> if it is positive. Otherwise, the program should print <strong>NO</strong>.</p>
<p>Do not forget that zero is not a positive number.</p><div><p><strong> Sample Input 1: </strong></p><pre>7</pre><p><strong> Sample Output 1: </strong></p><pre>YES</pre></div>
