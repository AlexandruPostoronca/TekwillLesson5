<h2>Symmetrical number</h2>
<p>Given a four-digit number, determine whether its decimal notation is symmetric. If the
    number is symmetric, output 1; otherwise, output any other integer.</p>
<div>
    <p><strong> Sample Input 1: </strong></p>
    <pre>2002</pre>
    <p><strong> Sample Output 1: </strong></p>
    <pre>1</pre>
</div>
<div>
    <p><strong> Sample Input 2: </strong></p>
    <pre>2008</pre>
    <p><strong> Sample Output 2: </strong></p>
    <pre>37</pre>
</div>
