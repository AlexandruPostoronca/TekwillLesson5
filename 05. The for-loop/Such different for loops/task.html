<h2>Such different for loops</h2>
<p>Choose all correct ways to write the for-loop.</p>

<p>a) <code>for (int i = 0; i < 10; i++) { /* body */ }</code></p>

<p>b) <code>int i = 0; for (; i < 10; ++i) { /* body */ }</code></p>

<p>c) <code>for (int k = 10; k > 1; ) { k--; /* some statements */ }</code></p>

<p>d) <code>for (;;) { /* body */ }</code></p>
