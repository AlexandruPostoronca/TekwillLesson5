<h2>The sum of elements</h2>
<p><span>Find the sum of all elements of a sequence, ending with the number 0.</span><br></p>

<p>The number 0 itself is not included into the sequence and serves as a sign of cessation.</p><div><p><strong> Sample Input 1: </strong></p><pre>3
6
8
0</pre><p><strong> Sample Output 1: </strong></p><pre>17</pre></div>
